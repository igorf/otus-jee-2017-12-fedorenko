<div class="form-group">
    <label for="city" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.city" class="form-control" id="city" placeholder="City"/>
    </div>
</div>

<div class="form-group">
    <label for="email" class="col-sm-2 control-label">email</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.email" class="form-control" id="email" placeholder="email"/>
    </div>
</div>

<div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">firstname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.firstname" class="form-control" id="firstname" placeholder="firstname"/>
    </div>
</div>

<div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">lastname</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.lastname" class="form-control" id="lastname" placeholder="lastname"/>
    </div>
</div>

<div class="form-group">
    <label for="login" class="col-sm-2 control-label">login</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.login" class="form-control" id="login" placeholder="login"/>
    </div>
</div>

<div class="form-group">
    <label for="phone" class="col-sm-2 control-label">phone</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.phone" class="form-control" id="phone" placeholder="phone"/>
    </div>
</div>

<div class="form-group">
    <label for="salary" class="col-sm-2 control-label">salary</label>
    <div class="col-sm-10">
        <input type="number" ng-model="employee.salary" class="form-control" id="salary" placeholder="salary"/>
    </div>
</div>

<div class="form-group">
    <label for="unit" class="col-sm-2 control-label">unit</label>
    <div class="col-sm-10">
        <input type="text" ng-model="employee.unit" class="form-control" id="unit" placeholder="unit"/>
    </div>
</div>

<div class="form-group">
    <label for="position" class="col-sm-2 control-label">Position</label>
    <div class="col-sm-10">
        <select ng-model="employee.position.id" id="position" name="position" ng-options="item.id as item.position for item in positions" class="form-control">
        </select>
    </div>
</div>

<div class="form-group">
    <label for="role" class="col-sm-2 control-label">role</label>
    <div class="col-sm-10">
        <select ng-model="employee.role.id" id="role" name="role" ng-options="item.id as item.role for item in roles" class="form-control">
        </select>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
