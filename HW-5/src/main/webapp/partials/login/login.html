<form class="form-horizontal" role="form" ng-submit="login()">
    <div class="form-group">
        <label for="login" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text" ng-model="data.login" class="form-control" id="login" placeholder="login"/>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" ng-model="data.password" class="form-control" id="password" placeholder="password"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Login"/>
        </div>
    </div>
</form>
